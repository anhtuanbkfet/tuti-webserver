{% extends "base.html" %}

{% block main %}
<h1 class="page-header">Upload binary file</h1>

<p>Upload new release-apk file. Please sure to type correct version name!</p>

<form method=post enctype=multipart/form-data>

    <input type=text name=text placeholder="Enter version (Ex: 1.0.20200426)" style="max-width: 300px;" autofocus
        required>
    <input type=file name=file>
    <input type=submit value=Upload>

</form>

{% endblock %}
